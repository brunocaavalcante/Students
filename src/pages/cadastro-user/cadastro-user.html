
<ion-header>

  <ion-navbar>
    <ion-title>Criar conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form novalidate [formGroup]="registerForm" (ngSubmit)="submitForm()">

    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Nome"
        formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input type="text" placeholder="Sobre Nome" formControlName="sobrenome"
          ></ion-input>
      </ion-item>
 
      <ion-item>
         <ion-label stacked>Data de Nascimento</ion-label>
        <ion-input type="date" formControlName="data_nasc"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Sexo</ion-label>
          <ion-select multiple="false" cancelText="Cancelar" okText="Ok!" formControlName="sexo">
          <ion-option value="masculino" selected="true">Masculino</ion-option>
          <ion-option value="femenino" selected="false">Feminino</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Faculdade</ion-label>
            <ion-select multiple="false" cancelText="Cancelar" okText="Ok!" formControlName="faculdade">
            <ion-option value="masculino" selected="true">Uninove</ion-option>
            <ion-option value="femenino" selected="false">Unip</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Campus</ion-label>
            <ion-select multiple="false" cancelText="Cancelar" okText="Ok!" formControlName="campus">
            <ion-option value="masculino" selected="true">Santo Amaro</ion-option>
            <ion-option value="femenino" selected="false">Vergueiro</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Semestre</ion-label>
            <ion-select multiple="false" cancelText="Cancelar" okText="Ok!" formControlName="semestre">
            <ion-option value="masculino" selected="true">1</ion-option>
            <ion-option value="femenino" selected="false">2</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Curso:</ion-label>
            <ion-select multiple="false" cancelText="Cancelar" okText="Ok!" formControlName="curso" >
            <ion-option value="masculino" selected="true">Sistema da Informação</ion-option>
            <ion-option value="femenino" selected="false">Ciência da Computação</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="E-mail"
        formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Senha"
        formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Redigite a senha"
        formControlName="confirmPassword"></ion-input>
      </ion-item>

  </ion-list>

    <div padding>
      <button type="submit" ion-button [disabled]="registerForm.invalid">Criar conta</button>
    </div>
  </form>
</ion-content>
