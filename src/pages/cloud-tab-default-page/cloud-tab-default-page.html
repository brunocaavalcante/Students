<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  
  <ion-list *ngFor="let user of list">

     <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input type="text" [disabled]= "disable == 1" value="{{ user.name }}"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Sobre Nome:</ion-label>
        <ion-input type="text" [disabled]= "disable == 1" value="{{ user.sobrenome }}"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Email:</ion-label>
          <ion-input type="email" [disabled]= "disable == 1" value="{{ user.email }}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Data Nascimento:</ion-label>
            <ion-input type="text" [disabled]= "disable == 1" value= " {{ user.data_nasc }}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Sexo:</ion-label>
            <ion-input type="text"  [disabled]= "disable == 1" value=" {{ user.sexo }}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Situação:</ion-label>
            <ion-input type="text" [disabled]= "disable == 1"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Faculdade:</ion-label>
            <ion-input type="text" [disabled]= "disable == 1"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Curso:</ion-label>
            <ion-input type="text" [disabled]= "disable == 1"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>Campos:</ion-label>
            <ion-input type="text" [disabled]= "disable == 1"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>Semestre:</ion-label>
            <ion-input type="text" [disabled]= "disable == 1"></ion-input>
          </ion-item>
  
          <button ion-button [disabled]= "disable == 1" block class="add" (click)="updateCad()">Salvar Alterações</button>
          <button ion-button color="danger" [disabled]= "disable == 2" block class="add" (click)="ativeCad()">Alterar Cadastro</button>
  </ion-list>

</ion-content>
