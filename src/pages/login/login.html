
<ion-header>
  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <h1 class="titulo">Bem vindo ao Students</h1>
<form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
  <ion-list>

    <ion-item>
      <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    
  </ion-list>

   <button ion-button full type="submit" class="botao" [disabled]="loginForm.invalid">Fazer login</button>
    
  </form>
</ion-content>
