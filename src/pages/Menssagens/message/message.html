<ion-header>
    <ion-navbar color="primary">
        <ion-item color="primary">
            <ion-avatar item-start>
                <img [src]="(destino.photo) || (destino.url) || '../../assets/imgs/user-icon-msg.png'">
            </ion-avatar>
            <ion-title>{{ destino.nome }}</ion-title>
        </ion-item>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <message-box *ngFor="let item of items" [message]="item" [isTrue]="(item.id_user === user.id)"></message-box>
    </ion-item>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item no-lines>
            <ion-input type="text" (keyup.enter)="sendMessage(newMessage); newMessage=''" placeholder="Messagem..." [(ngModel)]="newMessage"></ion-input>
            <button ion-button item-right (click)="sendMessage(newMessage); newMessage=''">
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-item>
    </ion-toolbar>
</ion-footer>
