<ion-header>

  <ion-navbar>
    <ion-title>{{ destino.nome }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <message-box *ngFor="let item of messages | async" [message]="item" [isTrue]="(item.id === user.id)"></message-box>

</ion-content>

<ion-footer>

  <ion-toolbar>

    <ion-item no-lines>
      <ion-input type="text" (keyup.enter)="sendMessage(newMessage); newMessage=''" placeholder="Messagem..."
        [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-right (click)="sendMessage(newMessage); newMessage=''">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>

  </ion-toolbar>

</ion-footer>
