<ion-header>
    <ion-navbar>
        <ion-title>Despesas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card class="top">
        <img src="../../../assets/imgs/despesas-financeiras.jpg.jpg" />
        <div class="card-title-top">Despesas</div>
        <div class="card-subtitle-top">Despesas do Projeto</div>
    </ion-card>
    <div padding>
        <ion-segment [(ngModel)]="page-despesa">
            <ion-segment-button value="new-despesa">
                Nova Despesa
            </ion-segment-button>
            <ion-segment-button value="puppies">
                Despesas
            </ion-segment-button>
            <ion-segment-button value="geral">
                Geral
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="page-despesa">
        <ion-list *ngSwitchCase="'puppies'">
            <h4>Lista de Despesas:</h4><br>
            <ion-list *ngFor="let item of items | async">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title> {{ item.titulo }} </ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <b>Descrição:</b> {{ item.descricao }}<br>
                        <b>Prioridade:</b> alta<br>
                        <b>Data Vencimento:</b> {{ item.vencimento }}
                    </ion-card-content>

                    <ion-item>
                        <ion-label>{{ item.valor }} R$</ion-label>
                        <button ion-button clear color="danger" icon-only item-end (click)="presentShowConfirm(item)">
                            <ion-icon name="trash"></ion-icon>
                        </button>
                        <ion-checkbox disabled="false" (ionChange)="updateCheck(item)">
                        </ion-checkbox>
                    </ion-item>
                </ion-card>
            </ion-list>
        </ion-list>

        <ion-list *ngSwitchCase="'new-despesa'">
            <ion-list>
                <ion-item>
                    <ion-label fixed>Username</ion-label>
                    <ion-input type="text" value=""></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
            </ion-list>
        </ion-list>
    </div>

    <button ion-button block color="primary" (click)="presentInsertDespesa()">Adicionar despesa</button>
