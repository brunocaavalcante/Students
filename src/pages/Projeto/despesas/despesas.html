<ion-header>
    <ion-navbar>
        <ion-title>Despesas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card class="top">
        <img src="../../../assets/imgs/despesas-financeiras.jpg.jpg" />
        <div class="card-title-top">Despesas</div>
        <div class="card-subtitle-top">Despesas do Projeto</div>
    </ion-card>

    <div padding>
        <ion-segment [(ngModel)]="despesas">
            <ion-segment-button value="new-despesa">
                Kittens
            </ion-segment-button>
            <ion-segment-button value="puppies">
                Puppies
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="despesas">
        <ion-list *ngSwitchCase="'new-despesa'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-puppy-1.jpg">
                </ion-thumbnail>
                <h2>Ruby</h2>
            </ion-item>
            ...
        </ion-list>

        <ion-list *ngSwitchCase="'kittens'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-kitten-1.jpg">
                </ion-thumbnail>
                <h2>Luna</h2>
            </ion-item>
            ...
        </ion-list>
    </div>

    <button ion-button block color="primary" (click)="presentInsertDespesa()">Adicionar despesa</button>
