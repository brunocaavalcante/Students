<ion-header>
    <ion-navbar>
        <ion-title>despesas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button block color="primary" (click)="teste()">Adicionar despesa</button>

    <h4>Lista de Despesas:</h4><br>
    <ion-list *ngFor="let item of list">
        <ion-card>
            <ion-card-header>
                <ion-card-title> {{ item.titulo }} </ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <b>Descrição:</b> {{ item.descricao }}<br>
                <b>Prioridade:</b> alta<br>
                <b>Data Vencimento:</b> {{ item.vencimento }}
            </ion-card-content>

            <ion-item>
                <ion-label>{{ item.valor }} R$</ion-label>
                <button ion-button clear color="danger" icon-only item-end (click)="presentShowConfirm(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
                <ion-checkbox disabled="false" (ionChange)="updateCheck(item)">
                </ion-checkbox>
            </ion-item>
        </ion-card>
    </ion-list>

    <ion-item color="primary">
        <ion-label>
            SALDO INICIAL: 1.500,00 R$
        </ion-label>
    </ion-item>

    <ion-item color="danger">
        <ion-label>
            SALDO DESPESAS: 500,00 R$
        </ion-label>
    </ion-item>

    <ion-item color="secondary">
        <ion-label>
            SALDO DISPONÍVEL: 1.000,00 R$
        </ion-label>
    </ion-item>

</ion-content>
