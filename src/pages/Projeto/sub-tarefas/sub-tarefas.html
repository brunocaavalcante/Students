<ion-header>
  <ion-navbar>
    <ion-title>sub-tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>TÃ­tulo da Tarefa</ion-label>
    <!--Aqui o ngModel esta criando uma variavel task que esta recebendo o conteudo do input-->
    <ion-input type="text" [(ngModel)]="titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descricao da Tarefa</ion-label>
    <ion-input type="text" [(ngModel)]="descricao"></ion-input>
  </ion-item>
  <button ion-button block class="add" (click)="insertSub(descricao,titulo)"
      [disabled]="!titulo || titulo.length < 3">Adicionar Tarefa</button>

  <ion-list *ngFor="let item of list">
    <ion-item class="item">
      <ion-label style="white-space: normal;"> {{ item.titulo }}</ion-label>
      <button ion-button clear color="danger" icon-only item-end (click)="presentShowConfirm(item)">
        <ion-icon name="trash"></ion-icon>
      </button>

      <ion-checkbox [(ngModel)]="item.checked" (ionChange)="updateCheck(item)">
      </ion-checkbox>
    </ion-item>
  </ion-list>


</ion-content>
