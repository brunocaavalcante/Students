<ion-header>
  <ion-navbar>
    <ion-title>Cartões de Tarefas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nome do Cartão</ion-label>
    <!--Aqui o ngModel esta criando uma variavel task que esta recebendo o conteudo do input-->
    <ion-input type="text" [(ngModel)]="tarefa"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descricao da Tarefa</ion-label>
    <ion-input type="text" [(ngModel)]="descricao"></ion-input>
  </ion-item>
  <button ion-button block class="add" (click)="addTarefa(descricao,tarefa,0)"
    [disabled]="!tarefa || tarefa.length < 3">Adicionar Tarefa</button>
  <!--Na linha acima estamos dizendo que o botão ficará desabilitado caso não exista a variavel
    tarefa ou se essa variavel tiver menos de 3 char assim o usuario não criara tarefas vazias -->


  <ion-list *ngFor="let item of list">
    <ion-card>
      <ion-card-header style="white-space: normal;">

        <h5><b>Criador:</b> {{ item.id_criador }}</h5>
        <p><b>Data:</b> {{ item.data }}</p>
        <p><b>Descricao:</b> {{ item.descricao }}</p>

      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <div class="progress_value">{{ item.status }}%</div>
          <div class="progressBar">
            <div class="progress html" [style.width.%]="item.status"></div>
          </div>

        </ion-item>
        <button ion-button outline clear small color="danger" (click)="presentShowConfirm(item)">EXCLUIR</button>
        <button ion-button outline clear small (click)="presentPrompt(item)">TAREFAS</button>
        <button ion-button outline clear small (click)="goToTarefas(item)">FINALIZAR</button>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
