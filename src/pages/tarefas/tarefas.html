<ion-header>

  <ion-navbar>
    <ion-title>Meus Projetos</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="myProjeto">
      <ion-segment-button large value="sobre">
        Sobre
      </ion-segment-button>

      <ion-segment-button large value="integrantes">
          <ion-icon name="people"></ion-icon>
      </ion-segment-button>


      <ion-segment-button large value="">
          <ion-icon name="chatbubbles"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <div [ngSwitch]="myProjeto">
    <ion-list *ngSwitchCase="'integrantes'">

      
      <ion-item *ngFor="let item of list">

        <ion-card class="card">
          <ion-card-header>
            <ion-item>
              <ion-avatar item-start>
                <img src="../../assets/imgs/p1.jpg">
              </ion-avatar>
              <h2>{{ item.name }}</h2>
              <p>{{ item.email }}</p>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <fieldset>
              <legend>dsasadsadsad</legend>
              <p>dasdasd</p>
            </fieldset>
            <button ion-button outline clear small color="danger">EXCLUIR</button>
            <button ion-button outline clear small>ALTERAR</button>
            <button ion-button outline clear small (click)="goToTarefas()">TAREFAS</button>
          </ion-card-content>

        </ion-card>

      </ion-item>


    </ion-list>
  </div>


</ion-content>
