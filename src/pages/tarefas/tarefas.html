<ion-header>

  <ion-navbar>
    <ion-title>Meus Projetos</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="myProjeto">
      <ion-segment-button large value="sobre">
        Sobre
      </ion-segment-button>
      <ion-segment-button large value="integrantes">
        Integrantes
      </ion-segment-button>
      <ion-segment-button large value="tarefas">
        Tarefas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <div [ngSwitch]="myProjeto">
    <ion-list *ngSwitchCase="'tarefas'">

      <ion-item>
        <ion-label floating>Nome da Tarefa</ion-label>
        <!--Aqui o ngModel esta criando uma variavel task que esta recebendo o conteudo do input-->
        <ion-input type="text" [(ngModel)]="tarefa"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descricao da Tarefa</ion-label>
        <ion-input type="text" [(ngModel)]="descricao"></ion-input>
      </ion-item>
      <button ion-button block class="add" (click)="addTarefa(tarefa,descricao,0)"
        [disabled]="!tarefa || tarefa.length < 3">Adicionar Tarefa</button>
      <!--Na linha acima estamos dizendo que o botão ficará desabilitado caso não exista a variavel
    tarefa ou se essa variavel tiver menos de 3 char assim o usuario não criara tarefas vazias -->

      <ion-item *ngFor="let item of list">
        <ion-card class="card">
          <ion-card-header>
            <h2>{{ item.tarefa }}</h2>
          </ion-card-header>

          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/imgs/p1.jpg">
            </ion-avatar>
            <h2>Emily</h2>
            <p>Designer Gráfico</p>
          </ion-item>
          
          <ion-card-content>

            <ion-item>
              <ion-label>Teste</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
           <!---- <label class="chackbox"><input type="checkbox"/></label>-->
            <button ion-button outline block clear small color="danger">ALTERAR</button>
          </ion-card-content>
        
        </ion-card>

      </ion-item>
      

    </ion-list>
  </div>



</ion-content>
